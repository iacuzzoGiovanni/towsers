<div id="player">
            
    <div class="actions">
        
        <div class="custom-container">
            
            <div class="cover">
                <img src="empty" alt="" width="500" height="500">
            </div>
            
            <div class="name">
                <span class="artist">{{ audio.currentTrackArtist }}</span> - <span class="title">{{ audio.currentTrackTitle }}</span>

            </div>

            <div class="progressbar">
                <span class="currentTimeTrackDuration">{{ audio.currentTimeTrackDuration | convertToHumanMinutes }}</span>
                <span class="trackduration" ng-if="audio.currentTrackDuration">{{ audio.currentTrackDuration | convertToHumanMinutes }}</span>
                <span class="trackduration" ng-if="!audio.currentTrackDuration">0:00</span>
                <span class="trackcurrenttime"></span>
            </div>
            
            <div class="buttons">
                <button class="backward"><i class="glyphicon glyphicon-backward"></i></button>
                <button class="play" ng-click="audio.play()"><i class="glyphicon glyphicon-play"></i></button>
                <button class="forward"><i class="glyphicon glyphicon-forward"></i></button>
            </div>
            
        </div>
        
    </div>

    <ul class="playlist">

        <li ng-repeat="music in data" class="item">

            <a href="{{ music.url }}" target="_blank" data-index="{{ $index }}" ng-click="audio.addFromPlaylist($event)">
                <span class="nb">{{ $index + 1 }}</span>
                <span class="title">{{ music.title }}</span> 
                <span class="artist">{{ music.artist }}</span>

                <custom-audio-source url="{{ music.url }}" title="{{ music.title }}" artist="{{ music.artist }}" cover="{{ music.cover }}"></custom-audio-source>

                <input type="hidden" name="nb" value="{{ $index + 1 }}">
                <input type="hidden" name="title" value="{{ music.title }}">
                <input type="hidden" name="artist" value="{{ music.artist }}">
                <input type="hidden" name="cover" value="{{ music.cover }}">
                <input type="hidden" name="url" value="{{ music.url }}">
            </a>

        </li>

    </ul>

</div>
